<script>

	
function set_canvas_size(){
	
	var game_canvas = document.getElementById('canvas');
	
	var proj_x = window.innerWidth;
	var proj_y = window.innerHeight;
	var p_x;
	var p_y;

	if(proj_x >= 1280){
		p_y = (proj_x/(1280))*proj_y;
		if(p_y >= proj_y){
			p_y = p_y * (proj_y/p_y);
			p_x = ((p_y * (proj_y/p_y))*((proj_y*1280)/1920))/proj_y;
		}else{
			p_y = (proj_x/(1280))*proj_y;
			p_x = proj_x;
		}	
	}else{
		p_y = proj_y/(1920/proj_y);
		p_x = proj_x/(1280/proj_x);
	}
	
	game_canvas.width = Math.round(p_x);
	game_canvas.height =Math.round(p_y);
	console.log(game_canvas.width, game_canvas.height);
};




</script>



<script>
// For recording video 

function startRecording(fn = 'sayNsend.webm', timerec = 3000) {
  
const chunks = [];
  const stream = canvas.captureStream();
  if(AUDIO_FILE.length != 0){
	  const astream = AUDIO_FILE.captureStream();
	  stream.addTrack(astream.getAudioTracks()[0]);
  };	   
  const rec = new MediaRecorder(stream); 
  rec.ondataavailable = e => chunks.push(e.data);
  rec.onstop = e => exportVid(fn, new Blob(chunks, {type: 'video/webm'}));
  rec.start();
  setTimeout(()=>rec.stop(), timerec); 

}

function exportVid(fn, blob) {
  const vid = document.createElement('video');
  vid.src = URL.createObjectURL(blob);
  document.body.appendChild(vid);
  const a = document.createElement('a');
  a.download = fn;
  a.href = vid.src;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(vid.src);
}


//for saving text

// Function to download data to a file
function savePhoneme(filename, data) {
    var file = new Blob([data], {type: "text/plain"});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        }, 0); 
    }
}

</script>

	<script type='text/javascript'>//<![CDATA[

		const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":true,"fileSizes":{"index.pck":3286720,"index.wasm":13342674},"focusCanvas":true,"gdnativeLibs":[]};
		var engine = new Engine(GODOT_CONFIG);

		(function() {
			const INDETERMINATE_STATUS_STEP_MS = 100;
			var statusProgress = document.getElementById('status-progress');
			var statusProgressInner = document.getElementById('status-progress-inner');
			var statusIndeterminate = document.getElementById('status-indeterminate');
			var statusNotice = document.getElementById('status-notice');

			var initializing = true;
			var statusMode = 'hidden';

			var animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function setStatusMode(mode) {

				if (statusMode === mode || !initializing)
					return;
				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = 'none';
				});
				animationCallbacks = animationCallbacks.filter(function(value) {
					return (value != animateStatusIndeterminate);
				});
				switch (mode) {
					case 'progress':
						statusProgress.style.display = 'block';
						break;
					case 'indeterminate':
						statusIndeterminate.style.display = 'block';
						animationCallbacks.push(animateStatusIndeterminate);
						break;
					case 'notice':
						statusNotice.style.display = 'block';
						break;
					case 'hidden':
						break;
					default:
						throw new Error('Invalid status mode');
				}
				statusMode = mode;
			}

			function animateStatusIndeterminate(ms) {
				var i = Math.floor(ms / INDETERMINATE_STATUS_STEP_MS % 8);
				if (statusIndeterminate.children[i].style.borderTopColor == '') {
					Array.prototype.slice.call(statusIndeterminate.children).forEach(child => {
						child.style.borderTopColor = '';
					});
					statusIndeterminate.children[i].style.borderTopColor = '#dfdfdf';
				}
			}

			function setStatusNotice(text) {
				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				var lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			};

			function displayFailureNotice(err) {
				var msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode('notice');
				initializing = false;
			};

			if (!Engine.isWebGLAvailable()) {
				displayFailureNotice('WebGL not available');
			} else {
				setStatusMode('indeterminate');
				engine.startGame({
					'onProgress': function (current, total) {
						if (total > 0) {
							statusProgressInner.style.width = current/total * 100 + '%';
							setStatusMode('progress');
							if (current === total) {
								// wait for progress bar animation
								setTimeout(() => {
									setStatusMode('indeterminate');
								}, 500);
							}
						} else {
							setStatusMode('indeterminate');
						}
					},
				}).then(() => {
					setStatusMode('hidden');
					initializing = false;
				}, displayFailureNotice);
			}
		})();
